{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}

{% block content %}

<h1>Delete Post</h1>
<br/>
<h3>{{ post.title }}</h3>
<div class="form-group">
    <form method="Post">
        {% csrf_token %}
        <strong>Are you sure you want to DELETE this blog?</strong><br/><br/>
        <a href="{% url 'home' %}" type="button" class="btn btn-secondary btn=sm">Cancel</a>
        <button class="btn btn-danger">Delete Post!</button>

    </form>
</div>

{% endblock %}
