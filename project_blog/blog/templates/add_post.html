{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}

{% block content %}

<h1>Add Blog Post</h1>
<br/>
<div class="form-group">
    <form method="Post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm">Post</button>
    </form>
</div>

{% endblock %}
